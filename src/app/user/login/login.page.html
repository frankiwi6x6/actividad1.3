<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input type="email" fill="solid" label="Email" labelPlacement="stacked" ngModel email
      placeholder='john.doe@confiteria.cl'></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Contraseña" labelPlacement="stacked" type="password" value="{{password}}"
      placeholder='Ingrese aquí su contraseña'></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color="tertiary" (click)="registrar()">¿No tienes cuenta? ¡Registrate aquí!</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">ID</ion-label>
        <ion-input type="number" [(ngModel)]="id"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">RUT</ion-label>
        <ion-input type="text" [(ngModel)]="rut"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="last_name"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="phone"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="address"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-button expand="full" (click)="register()">Registrarse</ion-button>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div *ngIf="error" class="warning">
        <p>
          <span class="icono"><ion-icon name="warning"></ion-icon></span> {{ mensajeError }}
        </p>
      </div>
    </ion-col>
  </ion-row>
  <!-- <ion-row>
    <ion-button expand="full" color="tertiary" (click)="login()">¿Ya tienes cuenta? ¡Inicia sesión aquí!</ion-button>
  </ion-row> -->
</ion-content>
